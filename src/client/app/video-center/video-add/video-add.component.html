<form action="">
    <div class="form-group">
        <input type="text" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
    </div>
    <div class="form-group">
        <textarea type="text" class="form-control" rows="5" name="description" placeholder="description" [(ngModel)]="video.description"> </textarea>
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="addVideo()">Save</button>
    </div>
</form>
